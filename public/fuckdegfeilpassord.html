<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Login</title>
</head>
<body >
    <fieldset style="margin-left: 35rem;margin-right: 40rem;margin-top: 10rem; border-color: red; color: whitesmoke;">
        <legend style="margin-left: 1rem;margin-right: 1rem; padding-left: 1rem;padding-right: 1rem;">Login with existing user</legend>

        <form action="/login" method="post" style="margin: 3rem ;">


            <label for="username">Username</label><br>
            <input type="text" name="username" id="username" placeholder="username"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" placeholder="password"><br>
            <p>Feil brukernavn eller password</p>

            <button>Send inn</button> 

        </form>
    </fieldset>
</body>
</html>
